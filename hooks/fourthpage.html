<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d001c] text-white font-sans">

  <!-- Header -->
  <div class="text-center py-6 bg-[#1a0033]">
    <img src="../images/Galleria. png" class="mx-auto w-40" />
    <a href="../index.html" class="mt-4 inline-block bg-yellow-400 text-black font-bold py-2 px-6 rounded hover:bg-yellow-300">
      ‚Üê BACK TO HOME
    </a>
  </div>

  <!-- Upload UI -->
  <div class="max-w-xl mx-auto mt-10 p-6 bg-[#1e002e] rounded-xl shadow-xl">
    <h2 class="text-center text-xl font-bold mb-4">Upload & Customize View</h2>

    <div class="space-y-4">
      <div>
        <label class="block font-semibold">1. Upload Character Image:</label>
        <input id="characterInput" type="file" accept="image/*" class="w-full bg-[#2a003a] p-2 rounded" />
      </div>

      <div>
        <label class="block font-semibold">2. Upload Background Image:</label>
        <input id="bgInput" type="file" accept="image/*" class="w-full bg-[#2a003a] p-2 rounded" />
      </div>
    </div>

    <!-- Preview Area -->
    <div class="relative mt-6 w-full aspect-square bg-gray-900 border-2 border-yellow-400 rounded-lg overflow-hidden">
      <img id="bgPreview" class="absolute w-full h-full object-cover" />
      <img id="characterPreview" class="absolute w-full h-full object-contain" />
    </div>

    <!-- Caption -->
    <p class="text-center mt-3 text-sm text-gray-400">Layered preview of your upload with custom background</p>
  </div>

  <script>
    const characterInput = document.getElementById('characterInput');
    const bgInput = document.getElementById('bgInput');
    const charPreview = document.getElementById('characterPreview');
    const bgPreview = document.getElementById('bgPreview');

    characterInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          charPreview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    bgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          bgPreview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
