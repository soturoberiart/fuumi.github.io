<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gani Previewer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1A1A1A] text-white font-sans min-h-screen">

    <!-- Header with logo and back button -->
    <header class="flex justify-between items-center p-4 border-b border-white">
      <div class="flex items-center space-x-2">
        <img src="../images/your-logo.png" alt="Logo" class="h-10 w-auto" />
        <span class="text-xl font-bold">Gani Previewer</span>
      </div>
      <a
        href="../index.html"
        class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200 transition"
      >
        Back to Homepage
      </a>
    </header>

    <!-- Main Section -->
    <section class="max-w-5xl mx-auto px-4 py-8 grid md:grid-cols-3 gap-8">
      <!-- Left side: Upload and preview -->
      <div class="md:col-span-2 space-y-4">
        <input
          type="file"
          id="upload"
          name="upload"
          accept=".gif,.png,.gani"
          class="block w-full text-black p-2 rounded"
        />
        <canvas
          id="canvas"
          width="400"
          height="400"
          class="w-full border border-white rounded bg-white"
        ></canvas>

        <div class="flex flex-wrap gap-4 text-black">
          <select
            name="animations"
            id="animations"
            onchange="onAnimationChanged(this)"
            class="p-2 rounded"
          ></select>

          <label class="text-white">Direction:</label>
          <select
            name="directions"
            id="directions"
            onchange="onDirectionChanged(this)"
            class="p-2 rounded"
          >
            <option value="0">Up</option>
            <option value="1">Left</option>
            <option value="2">Down</option>
            <option value="3">Right</option>
          </select>

          <label class="text-white">Zoom:</label>
          <select
            name="zoom"
            id="zoom"
            onchange="onZoomChange(this)"
            class="p-2 rounded"
          >
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
          </select>
        </div>
      </div>

      <!-- Right side: Toggles -->
      <div>
        <ul class="space-y-2 text-sm">
          <li>
            <input type="checkbox" id="vis_head" value="HEAD" checked onchange="onToggleVisibility(this)" />
            <label for="vis_head">Head</label>
          </li>
          <li>
            <input type="checkbox" id="vis_hat" value="ATTR1" checked onchange="onToggleVisibility(this)" />
            <label for="vis_hat">Hat</label>
          </li>
          <li>
            <input type="checkbox" id="vis_accessory" value="ATTR4" checked onchange="onToggleVisibility(this)" />
            <label for="vis_accessory">Accessory</label>
          </li>
          <li>
            <input type="checkbox" id="vis_body" value="BODY" checked onchange="onToggleVisibility(this)" />
            <label for="vis_body">Body</label>
          </li>
          <li>
            <input type="checkbox" id="vis_shield" value="SHIELD" checked onchange="onToggleVisibility(this)" />
            <label for="vis_shield">Shield</label>
          </li>
          <li>
            <input type="checkbox" id="vis_sword" value="SWORD" checked onchange="onToggleVisibility(this)" />
            <label for="vis_sword">Sword</label>
          </li>
          <li>
            <input type="checkbox" id="vis_horse" value="HORSE" checked onchange="onToggleVisibility(this)" />
            <label for="vis_horse">Horse</label>
          </li>
          <li>
            <input type="checkbox" id="vis_param" value="PARAM1" checked onchange="onToggleVisibility(this)" />
            <label for="vis_param">Param</label>
          </li>
        </ul>
      </div>
    </section>

    <!-- Scripts -->
    <script src="../hooks/defaultGanis.js"></script>
    <script src="../hooks/main.js"></script>
  </body>
</html>
